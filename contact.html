<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white text-gray-800">
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-6 bg-transparent absolute w-full top-0">
        <!-- Logo -->
        <a href="index.html" class="text-black font-bold text-2xl">
            <img src="logo.png" alt="Logo" class="h-10">
        </a>
        <ul class="flex space-x-6">
            <li><a href="about.html" class="text-black hover:text-gray-600">About</a></li>
            <li><a href="blog.html" class="text-black hover:text-gray-600">Blog</a></li>
            <li><a href="projects.html" class="text-black hover:text-gray-600">Projects</a></li>
            <li><a href="contact.html" class="text-black hover:text-gray-600">Contact Me</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="p-6 mt-24 max-w-4xl mx-auto">
        <h2 class="text-4xl font-bold text-center mb-12">Get in Touch</h2>
        
        <div class="bg-gradient-to-r from-gray-100 to-gray-200 p-10 rounded-lg shadow-lg">
            <p class="text-lg text-gray-600 mb-6 text-center">
                I'd love to hear from you! Fill out the form below and I'll get back to you as soon as possible.
            </p>

            <!-- Contact Form -->
            <form id="contact-form" action="mailto:suhash14669@gmail.com" method="POST" enctype="text/plain" class="space-y-6">
                <div class="flex flex-col md:flex-row md:space-x-6">
                    <div class="flex-1">
                        <label for="name" class="block text-gray-700 font-semibold">Name</label>
                        <input type="text" id="name" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400">
                    </div>
                    <div class="flex-1 mt-6 md:mt-0">
                        <label for="email" class="block text-gray-700 font-semibold">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400">
                    </div>
                </div>
                <div>
                    <label for="subject" class="block text-gray-700 font-semibold">Subject</label>
                    <input type="text" id="subject" name="subject" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400">
                </div>
                <div>
                    <label for="message" class="block text-gray-700 font-semibold">Message</label>
                    <textarea id="message" name="message" rows="6" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="px-8 py-3 bg-black text-white rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-400">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- Pop-up Slide for Thank You Message -->
    <div id="thank-you-popup" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            <h3 class="text-2xl font-bold mb-4">Thank You!</h3>
            <p>Your message has been sent. I'll get back to you as soon as possible.</p>
            <button id="close-popup" class="mt-6 bg-black text-white py-2 px-4 rounded hover:bg-gray-700">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
